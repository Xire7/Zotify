<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Zotify!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/welcome.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <script src="./scripts/spotifyAPI.js"></script>
    <main>
        <div class="mascot-image">
          <img id="mascot" src="./images/zotify_mascot.png"></img>
        </div>
        
        <div class="hero">
            <div class="hero-text">
                <p class="heading">Welcome to Zotify!</h1>
                <p class="subheading">See what your friends have been listening to and find others with similar tastes!</p>
                <button class="login-button" onclick="getSpotifyAuth()">Get Started</button>
            </div>
            <div class="hero-image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Screenshot_of_spotify_on_ios.png"/>
            </div>
          </div>
    </main>
  </body>
</html>
